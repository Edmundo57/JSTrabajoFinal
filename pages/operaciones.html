<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cajero - Operaciones</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light ">
        <a class="navbar-brand ms-3" href="#">
            <img src="../asset/img/logo.jpg" width="30" height="30" alt="" />
        </a>
        <div>
            <span class="text-center me-2 text-capitalize  eslogan">Banamex el banco de mexico</span
        >
      </div>
      <div class="sesion w-100 text-end me-2">
            <span id="btnCerrarSesion" class="btn btn-danger">

        </span>

    </nav>

        <div class="row text-center">
            <h1 id="User"></h1>
            <span class="text-center">Selecciona la operacion a realizar</span>

            <div id="operacionActiva">

                    <span id="btnConsulta" class="btn btn-primary btnOperaciones">
              Consultar Saldo
            </span>
                </div>

                <div class="contenidoOperaciones">
                    <div class="text-center">
                        <span id="btnIngreso" class="btn btn-success btnOperaciones">
              Ingresar Monto
            </span>
                    </div>
                    <div class="text-center">
                        <span id="btnRetiro" class="btn btn-warning btnOperaciones">
              Retirar Monto
            </span>
                    </div>

                </div>

            </div>
        </div>
