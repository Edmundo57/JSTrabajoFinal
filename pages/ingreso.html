<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cajero - Ingreso</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand ms-3" href="#">
            <img src="../asset/img/logo.jpg" width="30" height="30" alt="" />
        </a>
        <div>
            <span class="text-center me-2 text-capitalize eslogan">Banamex el banco de mexico</span
        >
      </div>
    </nav>
    <div class="container">
      <div class="row text-center">
        <h1 id="user"></h1>
        <span class="text-center">Capture el importe a ingresar</span>
        </div>

        <div class="row">
            <div class="mb-3">
                <input type="number" class="importe" id="importe" />
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <button class="btnCalculadora btn 
                btn-outline-primary" id="btn1">1
                </button>
            </div>
            <div class="col-4">
                <button class="col-4 btnCalculadora btn btn-outline-primary" id="btn2">2
            </button>
            </div>
            <div class="col-4">
                <button class="col-4 btnCalculadora btn btn-outline-primary" id="btn3">3
                </button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-4">
                <button class="btnCalculadora btn 
                btn-outline-primary" id="btn4">4
                </button>
            </div>
            <div class="col-4">
                <button class="col-4 btnCalculadora btn btn-outline-primary" id="btn5">5
            </button>
            </div>
            <div class="col-4">
                <button class="col-4 btnCalculadora btn btn-outline-primary" id="btn6">6
                </button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-4">
                <button class="btnCalculadora btn 
                btn-outline-primary" id="btn7">7
                </button>
            </div>
            <div class="col-4">
                <button class="col-4 btnCalculadora btn btn-outline-primary" id="btn8">8
            </button>
            </div>
            <div class="col-4">
                <button class="col-4 btnCalculadora btn btn-outline-primary" id="btn9">9
                </button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-4">
                <button class="col-4 btnCalculadora btn btn-outline-primary" id="btn0">0
            </button>
            </div>
            <div class="col-4">
                <button class="col-4 btnCalculadora btn btn-outline-primary" id="btnB">Back
            </button>
            </div>
            <div class="col-4">
                <button class="col-4 btnCalculadora btn btn-outline-primary" id="btnE">Enter
                </button>
            </div>
        </div>

        <div class="col text-center">
            <span id="btnRegresar" class="btn btn-warning btnOperaciones">
  Regresar a operaciones
</span>
        </div>


        <script type="module" src="../js/app.js"></script>
</body>

</html>
